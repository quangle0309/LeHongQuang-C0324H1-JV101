<script>
    var a = prompt("Nhập điểm môn Vật lý");
    var b = prompt("Nhập điểm môn Hóa học");
    var c = prompt("Nhập điểm môn Sinh học");
    let vatLy = parseInt(a);
    let hoaHoc = parseInt(b);
    let sinhHoc = parseInt(c);
    var trungBinh = (vatLy + hoaHoc + sinhHoc)/3;
    var tong = vatLy + hoaHoc + sinhHoc;
    document.write('Điểm trung bình là: ' + trungBinh);
    document.write('<br/>');
    document.write('Tổng điểm 3 môn là: ' + tong);
</script>
