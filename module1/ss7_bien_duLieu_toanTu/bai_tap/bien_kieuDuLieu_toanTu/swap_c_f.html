<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
    <input id="c" type="number" placeholder="Nhập độ C"/>
    <button onclick="chuyenDoi()">Nhập</button>
    <p id="result"></p>
</body>
</html>
<script>
    function chuyenDoi() {
        let doC = document.getElementById("c").value;
        let doF = (doC * 9 / 5) + 32;
        document.getElementById("result").innerHTML = "result: " + doF;
    }
</script>
