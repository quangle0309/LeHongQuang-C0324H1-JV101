<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<input id="meter-in" type="number" placeholder="nhập meter "/>
<button onclick="feet()" >Chuyển đổi</button>
<p id="meter-out"></p>
</body>
</html>
<script>
    function feet() {
        let f = +document.getElementById("meter-in").value;
        document.getElementById("meter-out").innerHTML = f * 3.2808;
    }
</script>
