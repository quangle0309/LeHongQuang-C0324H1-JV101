    <title>Kiểm tra số đó lớn hơn hay nhỏ hơn 0</title>

<script>
    let num = parseInt(prompt("Nhập vào một số nguyên: "));
    if (num > 0) {
        alert(num + " lớn hơn 0");
    } else if (num === 0) {
        alert("Đây là số 0");
    } else {
        alert(num + " bé hơn 0");
    }
</script>
