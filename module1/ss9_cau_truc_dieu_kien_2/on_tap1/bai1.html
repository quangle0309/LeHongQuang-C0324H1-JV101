<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem a có chia hết cho b hay không</title>
</head>
<body>

</body>

<script>
    let a = +prompt("nhập vào số a: ");
    let b = +prompt("Nhập vào số b: ");
    if (a % b === 0) {
        alert(a +" chia hết cho " + b);
    } else {
        alert(a +" không chia hết cho " + b);
    }
</script>
