<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số đầu tiên trong dãy fibonacci chia hết cho 5</title>
</head>
<body>

</body>
</html>
<script>
    let a = 0;
    let b = 1;
    let num;
    for (let i = 1;; i++) {
        num = a + b;
        a = b;
        b = num;
        if (num % 5 === 0) {
            document.write("Số đầu tiên chia hết cho 5 là: " + num);
            break;
        }
    }
</script>
