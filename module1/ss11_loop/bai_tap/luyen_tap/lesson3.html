<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị 20 số đầu tiên trong dãy fibonacci</title>
</head>
<body>

</body>
</html>
<script>
    let a = 0;
    let b = 1;
    let num;
    document.write(a + "<br/>");
    document.write(b + "<br/>");
    for (let i = 1; i <= 18; i++) {
        num = a + b;
        document.write(num + "<br/>");
        a = b;
        b = num;
    }
</script>
