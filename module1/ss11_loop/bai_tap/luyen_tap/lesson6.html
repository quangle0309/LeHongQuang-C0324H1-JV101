<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 30 số đầu tiên chia hết cho 7</title>
</head>
<body>

</body>
</html>
<script>
    let boiSo = 7 * 30;
    let sum = 0;
    for (let i = 0;i <= boiSo; i += 7) {
        sum += i;
    }
    document.write("Tổng 30 số đầu tiên chia hết cho 7 là: " + sum);
</script>
