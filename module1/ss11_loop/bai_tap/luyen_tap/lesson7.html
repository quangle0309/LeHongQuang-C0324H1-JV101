<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fizz Buzz</title>
</head>
<body>

</body>
</html>
<script>
    for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0 && i % 7 === 0) {
            document.write("FizzBuzz <br/>");
        } else if (i % 3 === 0) {
            document.write("Fizz <br/>");
        } else if (i % 7 === 0) {
            document.write("Buzz <br/>");
        } else {
            document.write(i + "<br/>");
        }
    }
</script>
