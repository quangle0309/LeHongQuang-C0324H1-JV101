<!DOCTYPE html>

    <title>Bảng cửu chương</title>

<script>
    let sout = "<table border='1' width='900' cellspacing='0' cellpadding='3'>";
    for (let i = 1; i <= 10; i++) {
        sout = sout + "<tr>";
        for (let j = 1; j <= 10; j++) {
            sout = sout + "<td>" + j + " x " + i + " = " + (i * j) + "</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
