<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player">
        <img id="background" src="image/background.jpg" alt="background">
        <div class="music-controls">
            <div class="cd">
                <img id="cd-image" src="image/image1.jpg" alt="image">
            </div>
            <div class="control">

            </div>
            <div class="control-play">
                <h3 id="name-song">My song</h3>
                <p id="name-singer">Name singer</p>
                <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
                <audio id="audio" src=""></audio>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
