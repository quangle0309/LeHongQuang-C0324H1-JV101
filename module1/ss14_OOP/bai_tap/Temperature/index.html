<script>
    class Temperature {
        constructor(tempC) {
            if (tempC > -273){
                this.tempC = tempC;
            } else {
                alert("độ C là số và phải lớn hơn hoặc bằng -273!!!");
            }
        }

        swapCtoF(){
            return this.tempC * 9 / 5 + 32;
        }

        swapCtoK(){
            return this.tempC + 273;
        }
    }

    let temperature = new Temperature(25);
    let tempC = temperature.tempC;
    let tempF = temperature.swapCtoF();
    let tempK = temperature.swapCtoK();
    document.write(`${tempC} Độ C = ${tempF} Độ F = ${tempK} Độ K`);
</script>
