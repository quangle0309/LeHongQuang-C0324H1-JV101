<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Simple</title>

</head>
<body>

            <h1 class="header" >SỞ THÍCH CỦA BẠN</h1>

            <div>

                <input type="text" name="email"/>

            <div class="list-hobby">

                <lable><input type="checkbox" name="hobby"/>Thể thao</lable>
                <lable><input type="checkbox" name="hobby"/>Âm nhạc</lable>

                <lable><input type="checkbox" name="hobby"/>Lướt Web</lable>
                <lable><input type="checkbox" name="hobby"/>Chơi game</lable>
                <lable><input type="checkbox" name="hobby"/>Điện ảnh</lable>
                <lable><input type="checkbox" name="hobby"/>Du lịch</lable>
                <br/>
                <input type="submit" value="Gửi thông tin"/>

            </div>
        </form>
    </div>
</body>
</html>
