<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thứ ngày</title>
</head>
<body>
    <input type="number" id="dayIn" placeholder="Vui lòng nhập số từ 1 đến 7"/>
    <button onclick="checkDay()">Kiểm Tra</button>
    <p id="dayOut"></p>
</body>
</html>
<script>
    function checkDay() {
        let d = document.getElementById("dayIn").value;
        if (d == 1) {
            document.getElementById("dayOut").innerHTML = "Chủ Nhật";
        } else if (d == 2) {
            document.getElementById("dayOut").innerHTML = "Thứ 2";
        } else if (d == 3) {
            document.getElementById("dayOut").innerHTML = "Thứ 3";
        } else if (d == 4) {
            document.getElementById("dayOut").innerHTML = "Thứ 4";
        } else if (d == 5) {
            document.getElementById("dayOut").innerHTML = "Thứ 5";
        } else if (d == 6) {
            document.getElementById("dayOut").innerHTML = "Thứ 6";
        } else if (d == 7) {
            document.getElementById("dayOut").innerHTML = "Thứ 7";
        } else {
            alert("Vui lòng nhập đúng giá trị từ 1 đến 7!!!")
        }
    }
</script>
