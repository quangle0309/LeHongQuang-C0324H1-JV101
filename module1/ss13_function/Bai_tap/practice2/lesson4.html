<script>
    function isNumber(number) {
        if (isNaN(number)) {
            return false;
        } else {
            return true;
        }
    }

    let num = prompt("Nhập vào giá trị cần kiểm tra: ");
    if (isNumber(num)) {
        alert(num + " là chữ số");
    } else {
        alert(num + " không phải là chữ số");
    }
</script>
