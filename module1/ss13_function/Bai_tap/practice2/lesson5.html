<script>
    function minNumber(a, b , c) {
        if (a < b && a < c) {
            return a;
        } else if (b < a && b < c) {
            return b;
        } else {
            return c;
        }
    }

    let num1 = +prompt("Nhập vào số thứ 1");
    let num2 = +prompt("Nhập vào số thứ 2");
    let num3 = +prompt("Nhập vào số thứ 3");

    alert("Số nhỏ nhất là " + minNumber(num1, num2, num3));
</script>
