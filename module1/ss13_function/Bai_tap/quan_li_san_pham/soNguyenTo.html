<script>
    function isPrime(num) {
        if (num < 2) {
            return false;
        } else {
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
        }
        return true;
    }
    let num = +prompt('Nhập số cần kiểm tra: ');
    document.write(isPrime(num));
</script>
