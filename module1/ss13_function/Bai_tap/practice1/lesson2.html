<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button onclick="increase1(number)">Click Me!</button>
</body>
</html>
<script>
    function increase1(num) {
        num = ++num;
        alert(num);
    }
    let number = +prompt("Nhập vào một số bất kì: ");
</script>
