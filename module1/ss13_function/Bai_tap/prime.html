<script>
    function isPrime(num) {
        let count = 0;
        if (num < 2) {
            return false;
        } else if (num === 2) {
            return true;
        }
        for (let i = 2; i < Math.sqrt(num); i++) {
            if (num % i === 0) {
                return false;
            }
        }
        return true;
    }
    let number = +prompt("Nhập vào số cần kiểm tra: ")
    if (number < 10000) {
        if (isPrime(number)) {
            alert(number + " là số nguyên tố")
        } else {
            alert(number + " không phải là số nguyên tố")
        }
    } else {
        alert("Chỉ kiểm tra số bé hơn 10000")
    }
</script>
