<script>
    function arrange(a, b) {
        return b - a;
    }
    let myArray = [4, 9, 12, 21, 5, 7, 11, 2, 13, 0];
    myArray.sort(arrange);

    console.log("Mảng sau khi sắp xếp giảm dần: " + myArray.join(", "));
