<script>

        let myArray = [4, 9, 12, 21, 5, 7, 11, 2, 13, 0];
        let max = myArray[0];
        let sum = myArray[0];
        let length = myArray.length;
        for (let i = 1; i < length; i++) {
            sum = sum + myArray[i];
            if (max < myArray[i]) {
                max = myArray[i];
            }
        }

        console.log(`Giá trị lớn nhất trong mảng là: ${max}`);
        console.log(`Giá trị trung bình của các phần tử trong mảng là: ${sum/length}`);


</script>
