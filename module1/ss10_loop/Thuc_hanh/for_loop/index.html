<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thực hành vòng lặp</title>
</head>
<body>
    <h2>JavaScript loop</h2>
    <p id="demo"></p>
</body>
</html>
<script>
    let text = "";
    for (let i = 0; i < 5; i++) {
        text += "the number is: " + i + "<br/>";
    }
    document.getElementById("demo").innerHTML = text;
</script>
